<!DOCTYPE html>

<html lang="en">

<head>

    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Simple Chat App</title>

    <style>

        body {

            font-family: Arial, sans-serif;

            display: flex;

            flex-direction: column;

            align-items: center;

            padding: 20px;

        }

        .chat-container {

            width: 500px;

            background-color: #f7f7f7;

            padding: 20px;

            border-radius: 10px;

            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);

        }

        .username-input {

            width: 100%;

            padding: 10px;

            margin-bottom: 20px;

        }

        .message-input {

            width: 100%;

            padding: 10px;

            margin-bottom: 20px;

        }

        .send-button {

            background-color: #4CAF50;

            color: #fff;

            padding: 10px 20px;

            border: none;

            border-radius: 5px;

            cursor: pointer;

        }

        .send-button:hover {

            background-color: #3e8e41;

        }

        .messages {

            padding: 20px;

            overflow-y: auto;

            max-height: 300px;

        }

    </style>

</head>

<body>


<div class="chat-container">

    <h2>Simple Chat App</h2>

    <input type="text" id="username-input" placeholder="Enter your username" class="username-input">

    <button id="start-chat-button" onclick="startChat()">Start Chat</button>

    <div class="messages" id="messages"></div>

    <input type="text" id="message-input" placeholder="Type a message..." class="message-input">

    <button id="send-button" onclick="sendChat()">Send</button>

</div>


<script>

    let username = null;

    let messages = document.getElementById('messages');


    function startChat() {

        username = document.getElementById('username-input').value;

        if (!username) {

            alert('Please enter a username');

            return;

        }

        document.getElementById('start-chat-button').disabled = true;

        document.getElementById('username-input').disabled = true;

        document.getElementById('message-input').disabled = false;

        document.getElementById('send-button').disabled = false;

    }


    function sendChat() {

        const message = document.getElementById('message-input').value;

        if (!message) return;

        const newMessage = document.createElement('p');

        newMessage.textContent = `${username}: ${message}`;

        messages.appendChild(newMessage);

        document.getElementById('message-input').value = '';

    }

</script>


</body>

</html>
